---
- name: check for required fact ansible_network_os
  fail:
    msg: "missing required fact: ansible_network_os"
  when: ansible_network_os is undefined

- name: check for required fact contents
  fail:
    msg: "missing required fact: contents"
  when: contents is undefined

- name: parse cli output and return facts
  text_parser:
    file: "{{ filename }}"
    contents: "{{ contents }}"
  with_first_found:
    - files: "{{ parser }}.yaml"
      paths:
        - "{{ parser_path }}"
        - "/etc/ansible/network/parsers/{{ ansible_network_os }}"
      skip: no
  loop_control:
    loop_var: filename
